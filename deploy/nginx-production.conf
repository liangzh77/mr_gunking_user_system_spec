# ============================================================================
# Nginx 生产环境 SSL 配置 - MR游戏运营管理系统
# TLS 1.2+ 完整配置，符合 PCI DSS 等安全标准
# ============================================================================

# HTTP 服务器 - 强制重定向到 HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name mrgun.chu-jiao.com www.mrgun.chu-jiao.com;

    # 所有 HTTP 请求重定向到 HTTPS（301永久重定向）
    return 301 https://$server_name$request_uri;
}

# HTTPS 主服务器
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;

    server_name mrgun.chu-jiao.com www.mrgun.chu-jiao.com;

    # ==================== SSL/TLS 证书配置 ====================
    # 阿里云 SSL 证书（有效期至 2026-01-19）
    ssl_certificate /etc/nginx/ssl/mrgun.chu-jiao.com.pem;
    ssl_certificate_key /etc/nginx/ssl/mrgun.chu-jiao.com.key;

    # ==================== TLS 协议版本配置 ====================
    # 只允许 TLS 1.2 和 TLS 1.3（符合 PCI DSS 3.2+ 要求）
    # TLS 1.0/1.1 已被主流浏览器和标准弃用
    ssl_protocols TLSv1.2 TLSv1.3;

    # ==================== TLS 1.2/1.3 密码套件配置 ====================
    # 推荐的密码套件列表（按优先级排序）
    # 兼顾安全性、性能和兼容性
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

    # 优先使用服务器端密码套件顺序（推荐设置为 on）
    # TLS 1.3 会自动忽略此设置
    ssl_prefer_server_ciphers on;

    # ==================== SSL 会话优化 ====================
    # 会话缓存：10MB 可以存储约 40,000 个会话
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 禁用 session tickets（增强安全性，但会略微降低性能）
    # 如果需要更好的性能，可以设置为 on
    ssl_session_tickets off;

    # ==================== OCSP Stapling（证书状态在线查询）====================
    # 提升 SSL 握手性能，减少客户端查询时间
    ssl_stapling on;
    ssl_stapling_verify on;

    # Google DNS 作为解析器
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ==================== Diffie-Hellman 参数（增强密钥交换安全性）====================
    # 生成方法: openssl dhparam -out /etc/nginx/ssl/dhparam.pem 2048
    # 如果需要更高安全性，使用 4096 位（但会增加握手时间）
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # ==================== 安全头配置 ====================
    # HSTS - 强制浏览器使用 HTTPS（2 年有效期）
    # includeSubDomains: 包括所有子域名
    # preload: 可以提交到浏览器 HSTS 预加载列表
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # 防止点击劫持攻击
    add_header X-Frame-Options "SAMEORIGIN" always;

    # 防止 MIME 类型嗅探
    add_header X-Content-Type-Options "nosniff" always;

    # XSS 保护（现代浏览器已内置，但保留以兼容旧浏览器）
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer 策略
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 权限策略（限制浏览器功能访问）
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # CSP 内容安全策略（生产环境严格配置）
    # 根据实际需求调整
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    # ==================== 日志配置 ====================
    access_log /var/log/nginx/mrgun_access.log;
    error_log /var/log/nginx/mrgun_error.log warn;

    # ==================== 客户端配置 ====================
    client_max_body_size 10M;  # 最大上传大小（发票等文件）
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ==================== Gzip 压缩 ====================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ==================== 前端静态文件（生产环境）====================
    # 前端构建产物目录
    root /usr/share/nginx/html;
    index index.html;

    # Vue Router history 模式支持
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ==================== 后端 API 代理 ====================
    location /api/ {
        proxy_pass http://backend:8000/api/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # 禁用缓冲（实时响应）
        proxy_buffering off;

        # 请求体大小限制
        client_max_body_size 10M;
    }

    # ==================== WebSocket 支持 ====================
    location /ws/ {
        proxy_pass http://backend:8000;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400;
    }

    # ==================== 健康检查 ====================
    location /health {
        proxy_pass http://backend:8000/health;
        access_log off;
        proxy_set_header Host $host;
    }

    # ==================== API 文档（生产环境禁用）====================
    # 生产环境应该禁用 Swagger UI，或者添加认证保护
    location /docs {
        return 404;
    }

    location /redoc {
        return 404;
    }

    location /openapi.json {
        return 404;
    }

    # ==================== 静态资源缓存 ====================
    # JavaScript 和 CSS 文件（带版本号/hash的文件可以长期缓存）
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 图片文件
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 字体文件
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ==================== 用户上传文件 ====================
    location /uploads/ {
        alias /opt/mr-game-ops/data/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # 安全：禁止执行脚本
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            return 403;
        }
    }

    # 发票 PDF 文件
    location /invoices/ {
        alias /opt/mr-game-ops/data/invoices/;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # 只允许已认证用户访问（需要后端验证 token）
    }

    # ==================== 安全配置 ====================
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问备份文件
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问敏感文件
    location ~* \.(env|git|svn|htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==================== 监控端点（仅内网访问）====================
    location /metrics {
        # 只允许内网和 Docker 网络访问
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        allow 172.20.0.0/16;
        allow 172.21.0.0/16;
        deny all;

        proxy_pass http://backend:8000/metrics;
        access_log off;
    }

    # ==================== 限流配置（防止 DDoS）====================
    # 在 http 块中定义 limit_req_zone，这里应用
    # limit_req zone=api burst=20 nodelay;
    # limit_conn conn_limit_per_ip 10;
}

# ============================================================================
# HTTP 到 HTTPS 重定向（www 子域名）
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name www.mrgun.chu-jiao.com;

    return 301 https://mrgun.chu-jiao.com$request_uri;
}

# ============================================================================
# HTTPS www 子域名重定向到主域名
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.mrgun.chu-jiao.com;

    # 阿里云 SSL 证书
    ssl_certificate /etc/nginx/ssl/mrgun.chu-jiao.com.pem;
    ssl_certificate_key /etc/nginx/ssl/mrgun.chu-jiao.com.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    return 301 https://mrgun.chu-jiao.com$request_uri;
}
