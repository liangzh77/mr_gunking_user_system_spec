# =============================================================================
# Docker Compose 配置 - 生产环境
# =============================================================================
# 使用方法：
# docker-compose -f docker-compose.production.yml up -d
# =============================================================================

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:14-alpine
    container_name: mr_game_ops_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backend/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mr_network_prod
    restart: always

  # Redis 缓存和会话存储
  redis:
    image: redis:7-alpine
    container_name: mr_game_ops_redis_prod
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mr_network_prod
    restart: always

  # FastAPI 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mr_game_ops_backend_prod
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --workers 4
    volumes:
      - backend_logs_prod:/app/logs
      - backend_uploads_prod:/app/uploads
      - backend_invoices_prod:/app/invoices
    expose:
      - "8000"
    environment:
      # 数据库配置
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # 应用配置
      ENVIRONMENT: production
      DEBUG: "false"
      APP_NAME: ${APP_NAME:-MR游戏运营管理系统}
      APP_VERSION: ${APP_VERSION:-1.0.0}

      # 安全配置
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}

      # API 配置
      API_V1_PREFIX: ${API_V1_PREFIX:-/api/v1}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}

      # 短信服务配置
      SMS_PROVIDER: ${SMS_PROVIDER:-aliyun}
      ALIYUN_ACCESS_KEY_ID: ${ALIYUN_ACCESS_KEY_ID}
      ALIYUN_ACCESS_KEY_SECRET: ${ALIYUN_ACCESS_KEY_SECRET}
      ALIYUN_SMS_SIGN_NAME: ${ALIYUN_SMS_SIGN_NAME}
      ALIYUN_SMS_TEMPLATE_CODE: ${ALIYUN_SMS_TEMPLATE_CODE}

      # 日志配置
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mr_network_prod
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vue 3 前端服务（生产模式）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: https://mrgun.chu-jiao.com/api/v1
    container_name: mr_game_ops_frontend_prod
    expose:
      - "80"
    environment:
      VITE_API_BASE_URL: https://mrgun.chu-jiao.com/api/v1
    depends_on:
      - backend
    networks:
      - mr_network_prod
    restart: always

  # Nginx 反向代理（HTTPS + TLS 1.2/1.3）
  nginx:
    image: nginx:1.25-alpine
    container_name: mr_game_ops_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 生产环境 Nginx 配置
      - ./deploy/nginx-production.conf:/etc/nginx/conf.d/default.conf:ro

      # 阿里云 SSL 证书（TLS 1.2/1.3 支持）
      - ./deploy/21088616_mrgun.chu-jiao.com_nginx/mrgun.chu-jiao.com.pem:/etc/nginx/ssl/mrgun.chu-jiao.com.pem:ro
      - ./deploy/21088616_mrgun.chu-jiao.com_nginx/mrgun.chu-jiao.com.key:/etc/nginx/ssl/mrgun.chu-jiao.com.key:ro

      # 日志
      - nginx_logs_prod:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - mr_network_prod
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # PgAdmin（可选，生产环境建议关闭或限制访问）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mr_game_ops_pgadmin_prod
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@mrgameops.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'True'
    ports:
      - "127.0.0.1:5050:80"  # 只允许本地访问
    volumes:
      - pgadmin_data_prod:/var/lib/pgadmin
    networks:
      - mr_network_prod
    depends_on:
      - postgres
    restart: always
    profiles:
      - tools  # 使用 profile 控制，默认不启动

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  pgadmin_data_prod:
    driver: local
  backend_logs_prod:
    driver: local
  backend_uploads_prod:
    driver: local
  backend_invoices_prod:
    driver: local
  nginx_logs_prod:
    driver: local

networks:
  mr_network_prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
